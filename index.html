<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Mesto-logo" />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__column">
            <img
              class="profile__avatar"
              src="./images/avatar.png"
              alt="Cousteau"
            />
            <div class="profile__info">
              <div class="profile__name-edit-wraper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  class="profile__btn profile__btn_edit"
                  type="button"
                ></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__btn profile__btn_add" type="button"></button>
        </section>
        <div class="content">
          <section class="elements">
            <div class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1088404-unsplash.png"
                alt="Picture"
              />
              <div class="element__box">
                <p class="element__caption">Карачаевск</p>
                <button class="element__btn-heart" type="button"></button>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1404681-unsplash.png"
                alt="Picture"
              />
              <div class="element__box">
                <p class="element__caption">Карачаево-Черкесия</p>
                <button class="element__btn-heart" type="button"></button>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1556355-unsplash.png"
                alt="Picture"
              />
              <div class="element__box">
                <p class="element__caption">Карачаевск</p>
                <button class="element__btn-heart" type="button"></button>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1404681-unsplash.png"
                alt="Picture"
              />
              <div class="element__box">
                <p class="element__caption">Карачаево-Черкесия</p>
                <button class="element__btn-heart" type="button"></button>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1556355-unsplash.png"
                alt="Picture"
              />
              <div class="element__box">
                <p class="element__caption">Карачаевск</p>
                <button class="element__btn-heart" type="button"></button>
              </div>
            </div>
            <div class="element">
              <img
                class="element__img"
                src="./images/kirill-pershin-1088404-unsplash.png"
                alt="Picture"
              />
              <div class="element__box">
                <p class="element__caption">Карачаевск</p>
                <button class="element__btn-heart" type="button"></button>
              </div>
            </div>
          </section>
        </div>
      </main>
      <div class="footer-container">
        <footer class="footer">
          <p class="copyright">© 2022 Mesto Russia</p>
        </footer>
      </div>
    </div>
    <div class="popup">
      <form class="popup__container">
        <div class="popup__form-wraper">
          <button class="popup__btn-close" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__name" type="text" placeholder="Имя" />
          <input class="popup__about" type="text" placeholder="О себе" />
          <button class="popup__btn-save"><span>Сохранить</span></button>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
