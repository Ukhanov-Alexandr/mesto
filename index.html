<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип" />
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/cousteau.jpg" alt="Кусто"/>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn profile__btn_type_edit" type="button" aria-label="Редактировать"></button>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__btn profile__btn_type_add" type="button" aria-label="Добавить"></button>
        </section>
        <section class="elements">
        </section>
        <template class="elements-template">
          <article class="element">
            <button class="element__trash"></button>
            <img class="element__img" src="#" alt="" />
            <div class="element__box">
              <h2 class="element__caption"></h2>
              <button class="element__btn-heart" type="button" aria-label="like"></button>
            </div>
          </article>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__btn-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile-form">
          <input class="popup__input popup__input_type_name" name="profile-name" type="text" placeholder="Имя" />
          <input class="popup__input popup__input_type_about" name="profile-about" type="text" placeholder="О себе "/>
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup-add">
      <div class="popup__container">
        <button class="popup__btn-close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="card-form">
          <input class="popup__input popup__input_type_caption" name="card-caption" type="text" placeholder="Название" />
          <input class="popup__input popup__input_type_link" name="link-of-card" type="text" placeholder="Ссылка на картинку"/>
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <template class="popup-image-template">
      <div class="popup-image">
        <div class="popup-image__container">
          <button class="popup-image__btn-close" type="button"></button>
          <img class="popup-image__image" src="#" alt="">
          <p class="popup-image__caption">Картинка</p>
        </div>
      </div>
    </template>
    <div class="popup-place"></div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
