<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="логотип" />
      </header>
      <main class="main">
        <section class="profile">
          <button class="profile__btn-edit-avatar"></button>
          <img class="profile__avatar" src="<%=require('./images/cousteau.jpg')%>" alt="Кусто"/>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn profile__btn_type_edit" type="button" aria-label="Редактировать"></button>
          <p class="profile__about">Исследователь океана</p>
          <button class="profile__btn profile__btn_type_add" type="button" aria-label="Добавить"></button>
        </section>
        <section class="elements"></section>
        <template class="elements-template">
          <article class="element">
            <button class="element__trash"></button>
            <img class="element__img" src="#" alt="" />
            <div class="element__box">
              <h2 class="element__caption"></h2>
              <button class="element__btn-heart" type="button" aria-label="like"></button>
              <div class="element__like-counter"></div>
            </div>
          </article>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup-edit">
      <div class="popup__container">
        <button class="popup__btn-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form form" name="profile-form" novalidate>
          <input class="popup__input popup__input_type_name" name="input-name" type="text" placeholder="Имя" required minlength="2" maxlength="40" />
          <span class="form__input-error input-name-error"></span>
          <input class="popup__input popup__input_type_about" name="input-about" type="text" placeholder="О себе" required minlength="2" maxlength="200" />
          <span class="form__input-error input-about-error"></span>
          <button class="popup__btn-save form__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <button class="popup__btn-close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form form" name="card-form" novalidate>
          <input class="popup__input popup__input_type_caption" name="input-name" type="text" placeholder="Название" required minlength="2" maxlength="30"/>
          <span class="form__input-error input-name-error"></span>
          <input class="popup__input popup__input_type_link" name="input-link" type="url" placeholder="Ссылка на картинку" required/>
          <span class="form__input-error input-link-error"></span>
          <button class="popup__btn-save form__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
     <div class="popup-image__container">
        <button class="popup__btn-close" type="button"></button>
        <img class="popup-image__image" src="#" alt="">
        <p class="popup-image__caption">Картинка</p>
      </div>
    </div>
    <div class="popup popup-delete">
      <div class="popup__container popup-delete__container">
        <button class="popup__btn-close" type="button"></button>
        <form class="form popup__form" name="card-delete-form" novalidate>
          <h3 class="popup__title">Вы уверены?</h3>
          <button class="popup__btn-save form__submit" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup-avatar">
      <div class="popup__container popup-avatar__container">
        <button class="popup__btn-close" type="button"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form form" name="avatar-form" novalidate>
          <input class="popup__input popup__input_type_link" name="input-link" type="url" placeholder="Ссылка на картинку" required/>
          <span class="form__input-error input-link-error"></span>
          <button class="popup__btn-save form__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
